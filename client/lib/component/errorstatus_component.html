<div class="connection-status right-section">
    <!-- FIXME replace with images -->
    <span ng-if="canConnectToServer">
        <span ng-if="! isLoading">
        
        <!--
        <img class="svg-icon" ng-src="img/poly-cloud-ok.svg" alt="Connection is okay">
        -->
        <svg fit="" viewBox="0 0 24 24"><g>
<path d="M19.4,10c-0.7-3.4-3.7-6-7.4-6C9.1,4,6.6,5.6,5.4,8C2.3,8.4,0,10.9,0,14c0,3.3,2.7,6,6,6h13c2.8,0,5-2.2,5-5C24,12.4,21.9,10.2,19.4,10z M10,17l-3.5-3.5l1.4-1.4l2.1,2.1L15.2,9l1.4,1.4L10,17z" />
        </g></svg>
        
        </span>
        <span ng-if="isLoading">

        <!--
        <img class="svg-icon" ng-src="img/poly-cloud-download.svg" alt="Loading from server">
        -->
        <svg fit="" viewBox="0 0 24 24"><g>
<path d="M19.4,10c-0.7-3.4-3.7-6-7.4-6C9.1,4,6.6,5.6,5.4,8C2.3,8.4,0,10.9,0,14c0,3.3,2.7,6,6,6h13c2.8,0,5-2.2,5-5C24,12.4,21.9,10.2,19.4,10z M17,13l-5,5l-5-5h3V9h4v4H17z"></path>
        </g></svg>
        
        </span>
    </span>
    <span ng-if="! canConnectToServer">
        <!--
        <img class="svg-icon" ng-src="img/poly-cloud-disconnect.svg">
        -->
        <svg fit="" viewBox="0 0 24 24"><g>
<path d="M19.4,10c-0.7-3.4-3.7-6-7.4-6c-1.5,0-2.9,0.4-4,1.2l1.5,1.5C10.2,6.2,11.1,6,12,6c3,0,5.5,2.5,5.5,5.5V12H19c1.7,0,3,1.3,3,3c0,1.1-0.6,2.1-1.6,2.6l1.5,1.5c1.3-0.9,2.1-2.4,2.1-4.1C24,12.4,21.9,10.2,19.4,10z M3,5.3L5.8,8C2.6,8.2,0,10.8,0,14c0,3.3,2.7,6,6,6h11.7l2,2l1.3-1.3L4.3,4L3,5.3z M7.7,10l8,8H6c-2.2,0-4-1.8-4-4c0-2.2,1.8-4,4-4H7.7z"></path>
        </g></svg>
    </span>
    <span ng-if="hasProblem && ! showNotices">
        <span ng-click="toggleShowNotices()" class="topline-toggle">[-]
        
        <!--
        <img class="svg-icon" ng-src="img/poly-warning.svg">
        -->
        <svg fit="" viewBox="0 0 24 24"><g>
<path d="M1,21h22L12,2L1,21z M13,18h-2v-2h2V18z M13,14h-2v-4h2V14z"></path>
        </g></svg>
        
        </span>
    </span>
    
    <div ng-if="hasProblem && showNotices" class="top-inline">
        <span ng-click="toggleShowNotices()" class="topline-toggle">[|||]
        
        <!--
        <img class="svg-icon" ng-src="img/poly-warning.svg">
        -->
        <svg fit="" viewBox="0 0 24 24"><g>
<path d="M1,21h22L12,2L1,21z M13,18h-2v-2h2V18z M13,14h-2v-4h2V14z"></path>
        </g></svg>
        
        </span>
        
        <div class="topline-dropdown">
            <div ng-if="hasError">Critical Error: {{criticalError}}</div>
            <div ng-repeat="notice in notices">
                {{notice.message}} ({{notice.status}})
            </div>
            <div><span ng-click="clearNotices()">[ clear problems ]</span></div>
        </div>
    </div>
</div>
