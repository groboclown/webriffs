<div class="error-bit">
    <div ng-if="cmp.canConnectToServer">
        Connection seems fine.
        <span ng-if="cmp.isLoading">
            Loading data from server...
        </span>
    </div>
    <div ng-if="! cmp.canConnectToServer">
        Cannot connect to server.
    </div>
    <div ng-if="cmp.criticalError != null">
        Critical Error: {{cmp.criticalError}}
    </div>
    <div ng-repeat="notice in cmp.notices">
        {{notice.message}} ({{notice.status}})
    </div>
</div>
