<div class="login-component right-section">
    <span ng-if="loggedIn" class="logged-in">
        <span>Hello, {{loggedInUser}}</span>
        <span ng-click="logOut()" class="minor-button">[ Log out ]</span>
    </span>
    
    <span ng-if="! loggedIn && ! showLogin">
        <span ng-click="toggleShowLogin()" class="topline-toggle">[-] Login?</span>
    </span>
    
    <div ng-if="! loggedIn && showLogin" class="top-inline">
      <span ng-click="toggleShowLogin()" class="topline-toggle">[|||] Login</span>
      <div class="topline-dropdown">
      <form onsubmit="return false;">
          <div>
              <div>
                  <span>
                      <label for="login.username">Username: </label>
                      <input id="login.username" type="text" ng-model="username">
                      <span ng-if="usernameError != null" class="login-error">&nbsp;<!-- {{ usernameError }} --></span>
                  </span>
              </div>
              <div>
                  <span>
                      <label for="login.password">Password: </label>
                      <input id="login.password" type="password" ng-model="password">
                      <span ng-if="passwordError != null" class="login-error">&nbsp;<!-- {{ passwordError }} --></span>
                  </span>
              </div>
          </div>
          <div>
              <input type="submit" ng-click="submit()"
                  ng-disabled="hasError()" value="Login">
          </div>
          <div>
              <a ng-href="#/user/forgot">Forgot your password?</a>
          </div>
          <div>
              <a ng-href="#/user/create">Create an account</a>
          </div>
      </form>
      </div>
    </div>
</div>
