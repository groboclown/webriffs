<div>
    <div ng-if="cmp.loggedIn">
        <div>Hello, {{cmp.loggedInUser}}</div>
        <div>
            <span ng-click="cmp.logOut()">Log out</span>
        </div>
    </div>
    <form ng-if="! cmp.loggedIn" onsubmit="return false;">
        <div>
            <div>
                <span>
                    <label for="login.username">Username: </label>
                    <input id="login.username" type="text" ng-model="cmp.username">
                    <span ng-if="cmp.usernameError != null">{{ cmp.usernameError }}</span>
                </span>
            </div>
            <div>
                <span>
                    <label for="login.password">Password: </label>
                    <input id="login.password" type="password" ng-model="cmp.password">
                    <span ng-if="cmp.passwordError != null">{{ cmp.passwordError }}</span>
                </span>
            </div>
        </div>
        <div>
            <input type="submit" ng-click="cmp.submit()"
                ng-disabled="cmp.hasError()" value="Login">
        </div>
        <div>
            <a href="#/user/forgot">Forgot your password?</a>
        </div>
        <div>
            <a href="#/user/create">Create an account</a>
        </div>
    </form>
</div>
