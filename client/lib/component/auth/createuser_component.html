<div ng-if="loggedIn">
    You are already logged in. There's no need to create a new user.
</div>
<div ng-if="! loggedIn && createdUser">
        You just created the user.  You may now log in with your credentials.
</div>
<div ng-if="! createdUser && ! createdUser" class="component">
  <form onsubmit="return false;">
    <div>
        <div>
            <span>
                <label>Username: </label>
                <input type="text" ng-model="username">
                <span ng-if="usernameError != null">{{ usernameError }}</span>
            </span>
        </div>
        <div>
            <span>
                <label>Password: </label>
                <input type="password" ng-model="password">
                <span ng-if="passwordError != null">{{ passwordError }}</span>
            </span>
        </div>
        <div>
            <span>
                <label>Renter Password: </label>
                <input type="password" ng-model="passwordMatch">
                <span ng-if="passwordMatchError != null">{{ passwordMatchError }}</span>
            </span>
        </div>
        <div>
            <span>
                <label>E-Mail: </label>
                <input type="text" ng-model="contact">
                <span ng-if="contactError != null">{{ contactError }}</span>
            </span>
        </div>
    </div>
    <div>
        <input ng-disabled="hasError" type="submit" ng-click="submit()" value="Submit">
    </div>
  </form>
</div>
