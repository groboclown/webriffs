<div ng-if="cmp.isLoggedIn">

  <div>
    <div>
        <label for="film.name">Film Title</label>
        <input id="film.name' type="text" ng-model="cmp.filmName"
            ng-minlength="1"
            ng-maxlength="200"
            placeholder="Film name"
            required>
    </div>
    <div>
        <label for="film.year">Release Year</label>
        <input id="film.year' type="number" ng-model="cmp.releaseYear"
            ng-minnumber="1800"
            ng-maxnumber="9999"
            required>
    </div>
    <div ng-if="cmp.hasError">
    <!-- actually more of a status message -->
    {{cmp.errorMessage}}
    </div>
    <div ng-if="! cmp.hasError" style="border: 1px solid black;">
        <span ng-click="cmp.createFilm()">Submit</span>
    </div>
  </div>

</div>
<div ng-if="cmp.notLoggedIn">
Only logged in users can create new film entries.  Use the forms at the
top of the page to create a new account or log into an existing account.
</div>
