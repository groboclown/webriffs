<div>
    <async-status parent="cmp"></async-status>
    <div>
    Viewing {{cmp.name}} ({{cmp.releaseYear)}}
    </div>


    <div ng-if="cmp.canEdit">
    </div>
    <div ng-if="cmp.cannotEdit">
    </div>
    <div ng-if="cmp.notLoggedIn">
    </div>

    <div>
        <!-- filter controls -->
    </div>
    <page-control page-state="cmp.pageState">
        <table>
            <thead>
                <tr>
                    <!-- FIXME add sorting controls -->
                    
                    <th>Branch Name</th>
                    <!--  other stuff -->
                    <th>Tags</th>
                </tr>
            </thead>
            
            <tbody ng-if="! cmp.loadedSuccessful">
                <tr><td colspan="3">
                <async-status parent="cmp"></async-status>
                </td></tr>
            </tbody>
            <tbody ng-if="cmp.loadedSuccessful">
                <tr ng-repeat="film in cmp.films">
                    <td>{{film.name}}</td>
                    <td>{{film.releaseYear}}</td>
                    <td>
                        <div>
                            <async-status parent="film"></async-status>
                            <span ng-click="film.toggleExpanded()">
                                <span ng-if="film.expanded">---</span>
                                <span ng-if="! film.expanded">|||</span>
                            </span>
                        </div>
                        
                        <div ng-if="film.expanded">
                            <div ng-repeat="branch in film.branches">
                                <async-status parent="branch"></async-status>
                                <span><a href="#/branch/view/{{branch.branchId}}/0">{{branch.name}}</a></span>
                                <span ng-repeat="tag in branch.tags">{{tag.name}}</span>
                            </div>
                            <div ng-if="film.remainingBranches > 0">
                            ({{film.remainingBranches}} more)
                            </div>
                        </div>
                        
                    </td>
                </tr>
                    
                <tr ng-if="cmp.noFilms">
                    <td colspan="4">No relevant results.</td>
                </tr>
            </tbody>
        </table>
    </page-control>
</div>
