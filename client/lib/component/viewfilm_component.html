<div ng-if="! cmp.detailsLoaded">
    <div ng-if="! cmp.validFilm">
    Invalid film ID {{cmp.inputFilmId}}.
    </div>
    <div ng-if="cmp.validFilm">
    Loading film details from the server...
    </div>
</div>
<div ng-if="cmp.detailsLoaded">
    <async-status parent="cmp"></async-status>
    <div>
    Viewing {{cmp.name}} ({{cmp.releaseYear}})
    </div>


    <div ng-if="cmp.canEdit">
        <div ng-if="cmp.isEditing">
            <div>
            <label for="film_name">Name:</label><input id="film_name" type="text" value="{{cmp.name}}">
            </div>
            <div>
            <label for="film_year">Release Year:</label><input id="film_year" type="text" value="{{cmp.releaseYear}}">
            </div>
            <div>
            <span ng-click="cmp.save()">Update film</span>
            </div>
        </div>
        <div ng-if="! cmp.isEditing">
            <span ng-click="cmp.isEditing = true">Edit</span>
        </div>
    </div>
    <div ng-if="cmp.cannotEdit">
    You don't have permissions to edit films.
    </div>
    <div ng-if="cmp.notLoggedIn">
    You must log in to edit a film.
    </div>

    <div>
        <!-- filter controls -->
    </div>
    <page-control page-state="cmp.pageState">
        <table>
            <thead>
                <tr>
                    <!-- FIXME add sorting controls -->
                    
                    <th>Branch Name</th>
                    <!--  other stuff -->
                    <th>Tags</th>
                </tr>
            </thead>
            
            <tbody ng-if="! cmp.loadedSuccessful">
                <tr><td colspan="3">
                <async-status parent="cmp"></async-status>
                </td></tr>
            </tbody>
            <tbody ng-if="cmp.loadedSuccessful">
                <tr ng-repeat="branch in cmp.branches">
                     <td><a href="#/branch/view/{{branch.branchId}}/0">{{branch.name}}</a></span>
                     <td><async-status parent="branch"></async-status>
                     <span ng-repeat="tag in branch.tags">{{tag.name}}</span>
                     </td>
                </tr>
                
                <tr ng-if="cmp.noBranches">
                    <td colspan="4">No viewable branches exist.</td>
                </tr>
            </tbody>
        </table>
    </page-control>
</div>
