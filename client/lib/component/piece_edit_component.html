<span class="component">
<content></content>
<span ng-if="piece.isEditing && canEdit">
<!-- Enabled checkmark for save -->
<span ng-click="piece.save()" ng-if="piece.isValidChange">&#10003;</span>
<!-- Disabled checkmark, slightly lighter and different color -->
<span ng-if="! piece.isValidChange" style="font-color: gray;">&#10004;</span>
<!-- "X" to cancel -->
<span ng-click="piece.cancel()">&#10005;</span>
<span ng-if="piece.isValidationError"><span style="font-color: orange;">&#9754;</span> {{piece.validationError}} </span>
</span>
<!-- Pencil to start editing -->
<span ng-if="! piece.isEditing && cmp.canEdit" ng-click="piece.edit()">&#9998;</span>
<span ng-if="piece.isServerError"><span style="font-color: red;">#[</span> {{piece.serverError}} <span style="font-color: red;">]</span></span>
</span>
