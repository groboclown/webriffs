<div class="component">

<!-- paging control head -->
<div>
<span ng-if="! isFirstPage"><span ng-click="gotoFirstPage()">First</span></span>
<span ng-if="hasTwoPrev"><span ng-click="gotoPreviousPage()">Prev</span></span>

<span ng-repeat="page in getDisplayPages()">
<span ng-if="page != null" ng-click="gotoDisplayPage(page)">{{page}}</span>
<span ng-if="page == null" >...</span>
</span>


<span ng-if="hasTwoNext"><span ng-click="gotoNextPage()">Next</span></span>
<span ng-if="! isLastPage"><span ng-click="gotoLastPage()">Last</span></span>
</div>

<!-- The content is where you'd add the table controls, or filters (or they
could be put elsewhere), and so on. -->
<content></content>

<!-- paging control tail -->
<div>
<span ng-if="! isFirstPage"><span ng-click="gotoFirstPage()">First</span></span>
<span ng-if="hasTwoPrev"><span ng-click="gotoPreviousPage()">Prev</span></span>

<!-- No intermediate page request here -->

<span ng-if="hasTwoNext"><span ng-click="gotoNextPage()">Next</span></span>
<span ng-if="! isLastPage"><span ng-click="gotoLastPage()">Last</span></span>
</div>

</div>
