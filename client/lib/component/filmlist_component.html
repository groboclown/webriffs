<div>
    <div>
        <!-- filter controls -->
    </div>
    <page-control page-state="cmp.pageState">
        <table>
            <thead>
                <tr>
                    <!-- FIXME add sorting controls -->
                    
                    <th>Film</th>
                    <th>Release Year</th>
                    <th>Branches</th>
                </tr>
            </thead>
            <tbody ng-if="! cmp.pageState.loadedFromServer">
                <tr><td colspan="3">Loading...</td></tr>
            </tbody>
            <tbody ng-if="cmp.pageState.loadedFromServer">
                <tr ng-repeat="film in cmp.films">
                    <td>{{film.name}}</td>
                    <td>{{film.releaseYear}}</td>
                    <td>
                    
                        <div ng-if="! film.expanded || film.hasError">
                            <span ng-click="film.toggleExpanded()">|...|</span>
                        </div>
                        
                        
                        <div ng-if="film.expanded">
                            <div ng-if="film.loading">
                            loading...
                            </div>
                            <div ng-if="! film.loading">
                                <div ng-repeat="branch in film.branches">
                                    <span>{{branch.name}}</span>
                                    <span ng-if="branch.loading">
                                    loading...
                                    </span>
                                    <span ng-if="! branch.loading">
                                        <span ng-repeat="tag in branch.tags">{{tag.name}}</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                    </td>
                </tr>
                    
                <tr ng-if="cmp.noFilms">
                    <td colspan="4">No relevant results.</td>
                </tr>
            </tbody>
        </table>
    </page-control>
</div>
