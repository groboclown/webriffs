<div>
    <div>
        <!-- filter controls -->
    </div>
    <page-control page-state="cmp.pageState">
        <table>
            <thead>
                <tr>
                    <!-- FIXME add sorting controls -->
                    
                    <th>&nbsp;</th>
                    <th>Film</th>
                    <th>Release Year</th>
                </tr>
            </thead>
            <tbody ng-if="cmp.pageState.loadedFromServer">
                <tr ng-repeat="film in cmp.films">
                    <td>
                        <span ng-if="film.expanded">V</span>
                        <span ng-if="! film.expanded">&gt;</span>
                    </td>
                    <td>{{film.name}}</td>
                    <td>{{film.releaseYear}}</td>
                    <td><span ng-repeat="branch in film.branches">{{branch}}</span></td>
                    <td><span ng-repeat="tag in film.tags">{{tag}}</span></td>
                </tr>
                <tr ng-if="cmp.noFilms">
                    <td colspan="4">No relevant results.</td>
                </tr>
            </tbody>
        </table>
    </page-control>
</div>
