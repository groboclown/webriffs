<div>
    <!-- new quip to add -->
    <form onsubmit="javascript:return false;">
        Add a quip:
        <div>
        Time: <input type="text" ng-model="cmp.pendingQuip.timestamp">
        <button ng-click="cmp.setPendingQuipTime()">Set</button>
        </div>
        <div>
        <input type="text" ng-model="cmp.pendingQuip.text">
        </div>
        <div>
        <input type="submit" ng-click="cmp.savePendingQuip()" value="Save">
        </div>
    </form>
</div>
