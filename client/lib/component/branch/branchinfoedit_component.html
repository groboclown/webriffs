<div>
  <async-status parent="cmp"></async-status>
  <div>
      <label for="branch.name">Branch Name</label>
      <input id="branch.name" type="text" ng-model="cmp.name"
          ng-disabled="cmp.disabled"
          ng-minlength="1"
          ng-maxlength="200"
          placeholder="Branch name"
          required>
      <span ng-if="! cmp.isNameValid">[bad value]</span>
  </div>
  <div ng-if="cmp.branchInUse">A branch with that name already exists for this film</div>
  <div ng-if="cmp.isChecking">Checking if the branch name is available...</div>
  
  <!--

  -->
  
  
</div>
