# An item associated with a change.  This allows multiple changes to associate
# with a single item version.  This includes the not-really-needed Gv_Version_Id
# so that it can ensure uniqueness; there should only be one version of an item
# per change.

table:
    tableName: GV_CHANGE_VERSION
    columns:
        - column:
            name: Gv_Change_Version_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Gv_Change_Version_Id_Key
        - column:
            name: Gv_Item_Version_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Gv_Change_Version__Gv_Item_Version_Id_FK
                    table: GV_ITEM_VERSION
                    column: Gv_Item_Version_Id
                    relationship: owner
        - column:
            name: Gv_Item_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Gv_Change_Version__Gv_Item_Id_FK
                    table: GV_ITEM
                    column: Gv_Item_Id
        - column:
            name: Gv_Change_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Gv_Item_Version__Gv_Change_Id_FK
                    table: GV_CHANGE
                    column: Gv_Change_Id
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
    constraints:
        - constraint:
              type: unique index
              name: Gv_Change_Version__Uniqueness_IDX
              columns: Gv_Change_Id, Gv_Item_Id
    extend:
        - sql:
            name: insert_from_change_items
            type: insert
            execute: "
              INSERT INTO GV_CHANGE_VERSION (
                Gv_Item_Version_Id, Gv_Item_Id, Gv_Change_Id, Created_On, Last_Updated_On
              )
              SELECT
                Gv_Item_Version_Id, Gv_Item_Id, Gv_Change_Id, NOW(), NULL
              FROM
                V_GV_CHANGE_ITEM
              WHERE Gv_Branch_Id = {Gv_Branch_Id} AND Gv_Change_Id = {Gv_Change_Id}
              "
            arguments:
                - argument:
                    name: Gv_Change_Id
                    type: int
                - argument:
                    name: Gv_Branch_Id
                    type: int
        - sql:
            name: delete_by_change_id_x_item_id
            type: delete
            execute: "
                DELETE FROM GV_CHANGE_VERSION
                    WHERE Gv_Change_Id = {Gv_Change_Id}
                      AND Gv_Item_Id = {Gv_Item_Id}
                "
            arguments:
                - argument:
                    name: Gv_Change_Id
                    type: int
                - argument:
                    name: Gv_Item_Id
                    type: int
    extend:
        - sql:
            name: update_committed_change_id
            type: update
            execute: "
              UPDATE GV_CHANGE_VERSION
                  SET Gv_Change_Id = {newChangeId}
                  WHERE Gv_Change_Id = {oldChangeId}
              "
            arguments:
                - argument:
                    name: oldChangeId
                    type: int
                - argument:
                    name: newChangeId
                    type: int
