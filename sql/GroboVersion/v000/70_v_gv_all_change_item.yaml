# First part of the V_GV_CHANGE_ITEM view.  There is no reason to actually
# use this view.

# Because the item version id is unique across all items, we don't need the
# extra where clause

view:
    viewName: V_GV_ALL_CHANGE_ITEM
    query: "
        SELECT
            c.Gv_Branch_Id
            , cv.Gv_Change_Id Gv_Change_Id
            , c.Ga_User_Id Ga_User_Id
            , iv.Gv_Item_Id Gv_Item_Id
            , iv.Gv_Item_Version_Id Gv_Item_Version_Id
        FROM GV_CHANGE c
        CROSS JOIN
        GV_CHANGE_VERSION cv
        INNER JOIN GV_ITEM_VERSION iv
            ON cv.Gv_Item_Version_Id = iv.Gv_Item_Version_Id
        WHERE c.Gv_Change_Id >= cv.Gv_Change_Id
        "
    columns:
        - column:
            name: Gv_Change_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Change_Id_FK
                    table: GV_CHANGE
                    column: Gv_Change_Id
        - column:
            name: Ga_User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Gv_Change__Ga_User_Id_FK
                    table: GA_USER
                    column: Ga_User_Id
        - column:
            name: Gv_Item_Version_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Item_Version_Id_Key
                    table: GV_ITEM_VERSION
                    column: Gv_Item_Version_Id
        - column:
            name: Gv_Item_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Item_Id_FK
                    table: GV_ITEM
                    column: Gv_Item_Id
