# Records the requests to reset a password.  The request has a secret key
# to help ensure the actual reset is valid.
view:
    viewName: V_GA_PASSWORD_REQUEST
    query: "
        SELECT
                pr.Ga_Password_Request_Id
                , pr.Ga_User_Source_Id
                , us.Ga_User_Id
                , us.Ga_Source_Id
                , pr.Secret_Key
                , pr.Expires_On < NOW() as Is_Expired
                , pr.Expires_On
        FROM GA_PASSWORD_REQUEST pr
            INNER JOIN GA_USER_SOURCE us
                ON pr.Ga_User_Source_Id = us.Ga_User_Source_Id
        "
    columns:
        - column:
            name: Ga_Password_Request_Id
            type: int
            constraints:
                - constraint:
                    type: primary key
        - column:
            name: Ga_User_Source_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: GA_USER_SOURCE
                    column: Ga_User_Source_Id
        - column:
            name: Ga_User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: GA_USER
                    column: Ga_User_Id
        - column:
            name: Ga_Source_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: GA_SOURCE
                    column: Ga_Source_Id
        - column:
            name: Secret_Key
            type: nvarchar(2046)
        - column:
            name: Was_Request_Handled
            type: tinyint
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Is_Expired
            type: tinyint
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Expires_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
