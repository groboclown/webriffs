# Records each of a user's login attempts.  This allows for monitoring for
# brute force attacks, and investigation into possible user activities.

table:
    tableName: GA_LOGIN_ATTEMPT
    columns:
        - column:
            name: Ga_Login_Attempt_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: User_Id_Key
        - column:
            name: Ga_User_Source_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Ga_Login_Attempt__Ga_User_Source_Id_FK
                    table: GA_USER_SOURCE
                    column: Ga_User_Source_Id
                    relationship: owner
        - column:
            name: Was_Successful
            type: tinyint
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    value: NOW()
                    syntax: native
                    platforms: mysql
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    value: NOW()
                    syntax: native
                    platforms: mysql
                - constraint:
                    type: initial value
                    value: "NULL"
                    syntax: native
                    platforms: mysql
