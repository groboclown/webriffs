# Keeps a record of each active login session.  This maintains all the information
# necessary to validate a user request.

view:
    viewName: V_GA_VALID_SESSION
    query: "SELECT
                s.Ga_Session_Id
                , s.Ga_User_Source_Id
                , us.Ga_User_Id
                , us.Ga_Source_Id
                , s.User_Agent
                , s.Remote_Address
                , s.Forwarded_For
                , s.Authorization_Challenge
        FROM GA_SESSION s
            INNER JOIN GA_USER_SOURCE us
                ON s.Ga_User_Source_Id = us.Ga_User_Source_Id
        WHERE s.Expires_On > NOW()
        "
    columns:
        - column:
            name: Ga_Session_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: primary key
        - column:
            name: Ga_User_Source_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: GA_USER_SOURCE
                    column: Ga_User_Source_Id
                - constraint:
                    type: no update
        - column:
            name: Ga_User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: GA_USER
                    column: Ga_User_Id
        - column:
            name: Ga_Source_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: GA_SOURCE
                    column: Ga_Source_Id
        - column:
            name: User_Agent
            type: nvarchar(64)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Remote_Address
            type: nvarchar(2048)
        - column:
            name: Forwarded_For
            type: nvarchar(2048)
        - column:
            name: Authorization_Challenge
            type: nvarchar(2048)
            constraints:
                - constraint:
                    type: not null
    constraints:
        - constraint:
            type: fake index
            columns: User_Agent, Remote_Address, Forwarded_For, Authorization_Challenge
