# Defines the primary key for the authorized users.  The main application should
# have its own user tables that reference this one in order to link the
# registered user and the authentication for that user.


table:
    tableName: GA_USER
    columns:
        - column:
            name: Ga_User_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: primary key
                    name: Ga_User_Id_Key
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    value: NOW()
                    syntax: native
                    platforms: mysql
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    value: NOW()
                    syntax: native
                    platforms: mysql
                - constraint:
                    type: initial value
                    value: "NULL"
                    syntax: native
                    platforms: mysql
