# Keeps a record of each active login session.  This maintains all the information
# necessary to validate a user request.

table:
    tableName: GA_SESSION
    columns:
        - column:
            name: Ga_Session_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: primary key
                    name: Ga_Session_Id_Key
        - column:
            name: Ga_User_Source_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Ga_Session__Ga_User_Source_Id_FK
                    table: GA_USER_SOURCE
                    column: Ga_User_Source_Id
                    relationship: owner
                - constraint:
                    type: no update
        - column:
            name: User_Agent
            type: nvarchar(64)
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
        - column:
            name: Remote_Address
            type: nvarchar(2048)
            constraints:
                - constraint:
                    type: no update
        - column:
            name: Forwarded_For
            type: nvarchar(2048)
            constraints:
                - constraint:
                    type: no update
        - column:
            name: Authorization_Challenge
            type: nvarchar(2048)
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
        - column:
            name: Expires_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: constant query
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: Expires_on > NOW()
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: TIMESTAMPADD(MINUTE, {Minutes_From_Now}, NOW())
                    argument: Minutes_From_Now
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
