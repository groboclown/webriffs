# Records the requests to reset a password.  The request has a secret key
# to help ensure the actual reset is valid.
table:
    tableName: GA_PASSWORD_REQUEST
    columns:
        - column:
            name: Ga_Password_Request_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: primary key
                    name: Ga_Password_Request_Id_Key
        - column:
            name: Ga_User_Source_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Ga_Login_Attempt__Ga_User_Source_Id_FK
                    table: GA_USER_SOURCE
                    column: Ga_User_Source_Id
                    relationship: owner
                - constraint:
                    type: no update
        - column:
            name: Secret_Key
            type: nvarchar(2046)
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
        - column:
            name: Was_Request_Handled
            type: tinyint
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Expires_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: constant query
                    value: Expires_On > NOW()
                    syntax: native
                    platforms: mysql
                - constraint:
                    type: initial value
                    value: TIMESTAMPADD(MINUTE, {Minutes_From_Now}, NOW())
                    argument: Minutes_From_Now
                    syntax: native
                    platforms: mysql
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    value: NOW()
                    syntax: native
                    platforms: mysql
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    value: NOW()
                    syntax: native
                    platforms: mysql
                - constraint:
                    type: initial value
                    value: "NULL"
                    syntax: native
                    platforms: mysql
