# Records the requests to reset a password.  The request has a secret key
# to help ensure the actual reset is valid.
table:
    tableName: GA_PASSWORD_REQUEST
    columns:
        - column:
            name: Ga_Login_Attempt_Id
            type: int
            autoIncrement: true
            constraint:
                type: primary key
                name: User_Id_Key
        - column:
            name: Ga_User_Source_Id
            type: int
            constraint:
                type: not null
            constraint:
                type: foreign key
                name: Ga_Login_Attempt__Ga_User_Source_Id_FK
                table: GA_USER_SOURCE
                column: Ga_User_Source_Id
                relationship: owner
        - column:
            name: Secret_Key
            type: nvarchar(2046)
            constraint:
                type: not null
        - column:
            name: Was_Request_Handled
            type: tinyint
            constraint:
                type: not null
        - column:
            name: Expires_On
            type: timestamp
            constraint:
                type: not null
        - column:
            name: Created_On
            type: timestamp
            constraint:
                type: not null
        - column:
            name: Last_Updated_On
            type: timestamp


