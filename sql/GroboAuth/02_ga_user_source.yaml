# Defines a String definition for the different sources for authentication.
# This allows for a single application to have users login through facebook,
# Google, or use local authentication.

# The "username" field contains the contact information in the source.  For
# local authentication, this should be the email address (and is used as such
# for the password request handling).

databaseChangeLog:
    - changeSet:
        id: 1
        author: Groboclown
        changes:
            - createTable:
                tableName: GA_USER_SOURCE
                columns:
                    - column:
                        name: Ga_User_Source_Id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            primaryKeyName: Ga_User_Source_Id_Key
                    - column:
                        name: Ga_User_Id
                        type: int
                        constraints:
                            nullable: false
                            foreignKeyName: Ga_User_Id_Key
                    - column:
                        name: Ga_Source_Id
                        type: int
                        constraints:
                            nullable: false
                            foreignKeyName: Ga_Source_Id_Key
                    - column:
                        name: Username
                        type: nvarchar(2046)
                        constraints:
                            nullable: false
                    - column:
                        name: Authentication_Code
                        type: nvarchar(2046)
                        constraints:
                            nullable: false
                    - column:
                        name: Created_On
                        type: timestamp
                        constraints:
                            nullable: false
                    - column:
                        name: Last_Updated_On
                        type: timestamp
