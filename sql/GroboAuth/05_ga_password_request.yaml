# Records the requests to reset a password.  The request has a secret key
# to help ensure the actual reset is valid.

databaseChangeLog:
    - changeSet:
        id: 1
        author: Groboclown
        changes:
            - createTable:
                tableName: GA_PASSWORD_REQUEST
                columns:
                    - column:
                        name: Ga_Login_Attempt_Id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            primaryKeyName: User_Id_Key
                    - column:
                        name: Ga_User_Source_Id
                        type: int
                        constraints:
                            nullable: false
                            foreignKeyName: Ga_User_Source_Id_Key
                    - column:
                        name: Secret_Key
                        type: nvarchar(2046)
                        constraints:
                            nullable: false
                    - column:
                        name: Was_Request_Handled
                        type: tinyint
                        constraints:
                            nullable: false
                    - column:
                        name: Expires_On
                        type: timestamp
                        constraints:
                            nullable: false
                    - column:
                        name: Created_On
                        type: timestamp
                        constraints:
                            nullable: false
                    - column:
                        name: Last_Updated_On
                        type: timestamp


