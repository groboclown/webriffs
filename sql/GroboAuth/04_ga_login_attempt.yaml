# Records each of a user's login attempts.  This allows for monitoring for
# brute force attacks, and investigation into possible user activities.

databaseChangeLog:
    - changeSet:
        id: 1
        author: Groboclown
        changes:
            - createTable:
                tableName: GA_LOGIN_ATTEMPT
                columns:
                    - column:
                        name: Ga_Login_Attempt_Id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            primaryKeyName: User_Id_Key
                    - column:
                        name: Ga_User_Source_Id
                        type: int
                        constraints:
                            nullable: false
                            foreignKeyName: Ga_User_Source_Id_Key
                    - column:
                        name: Was_Successful
                        type: tinyint
                        constraints:
                            nullable: false
                    - column:
                        name: Created_On
                        type: timestamp
                        constraints:
                            nullable: false
                    - column:
                        name: Last_Updated_On
                        type: timestamp


