# Stores individual special access (such as "maintainer") per film branch with
# a non-null user id.  Guest users (null user id) have a maximum privilege level
# for the branch.

table:
    tableName: FILM_BRANCH_ACCESS
    columns:
        - column:
            name: Film_Branch_Access_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Film_Branch_Access_Id_Key
        - column:
            name: Film_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Branch_Access__Film_Branch_Id_FK
                    table: FILM_BRANCH
                    column: Film_Branch_Id
        - column:
            name: User_Id
            type: int
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: foreign key
                    name: Film_Branch_Access__User_Id_FK
                    table: USER
                    column: User_Id
        - column:
            name: Access
            type: varchar(64)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Privilege_Level
            type: int
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
    constraints:
        - constraint:
              type: unique index
              columns: Film_Branch_Id, User_Id, Access
              name: Film_Branch_Access__Branch_User_Access__IDX
              
