
# A join between the film_branch and the permissions.

view:
    viewName: V_FILM_BRANCH_GUEST_ACCESS
    query: "SELECT
          h.Film_Id Film_Id
          , h.Gv_Project_Id Gv_Project_Id
          , h.Film_Name Film_Name
          , h.Release_Year Release_Year
          , h.Film_Created_On Film_Created_On
          , h.Film_Last_Updated_On Film_Last_Updated_On
          
          , h.Gv_Branch_Id Gv_Branch_Id
          , h.Branch_Gv_Item_Id Branch_Gv_Item_Id
          , h.Branch_Gv_Item_Version_Id Branch_Gv_Item_Version_Id
          , h.Gv_Change_Id Gv_Change_Id
          , h.Branch_Name Branch_Name
          , h.Description Description
          , h.Updated_On Updated_On
          
          , h.Tag_Name Tag_Name
          , h.Tag_Gv_Item_Id Tag_Gv_Item_Id
          
          , acc.Access Access
          , acc.Privilege_Level Minimum_Privilege_Level
        FROM V_FILM_BRANCH_TAG_HEAD h
        INNER JOIN FILM_BRANCH_ACCESS acc
            ON acc.Gv_Branch_Id = h.Gv_Branch_Id
        WHERE acc.User_Id IS NULL
        "
    columns:
        - column:
            name: Film_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: FILM
                    column: Film_Id
        - column:
            name: Film_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: FILM_BRANCH
                    column: Film_Branch_Id
        - column:
            name: Gv_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: GV_BRANCH
                    column: Gv_Branch_Id
        - column:
            name: Branch_Name
            type: nvarchar(255)
        - column:
            name: Branch_Created_On
            type: timestamp
        - column:
            name: Branch_Last_Updated_On
            type: timestamp
        - column:
            name: Access
            type: varchar(64)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Minimum_Privilege_Level
            type: int
            constraints:
                - constraint:
                    type: not null
    constraints:
        - constraint:
            type: fake_index
            columns: Film_Id, Access
    whereClauses:
        - where:
            name: Is_Allowed
            sql: Access = {access} AND Minimum_Privilege_Level <= {privilege}
            arguments:
                - argument:
                    name: privilege
                    type: int
                - argument:
                    name: access
                    type: varchar(64)
