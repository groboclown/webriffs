
# A join between the film_branch and the permissions.

view:
    viewName: V_FILM_BRANCH_GUEST_ACCESS
    
    # There will always be a cross-join between every branch and every user
    # with the V_FILM_BRANCH_PUBLIC, while the private access will always be
    # a subset of that.  So, we perform a left outer join from the public to
    # the private, so that the private will sometimes have "null" values.
    
    query: "SELECT
          f.Film_Id Film_Id
          , fb.Film_Branch_Id Film_Branch_Id
          , fb.Gv_Branch_Id Gv_Branch_Id
          , fb.Branch_Name Branch_Name
          , fb.Created_On Branch_Created_On
          , fb.Last_Updated_On Branch_Last_Updated_On
          
          , acc.Access Access
          , acc.Privilege_Level Minimum_Privilege_Level
        FROM FILM_BRANCH fb
        INNER JOIN GV_BRANCH gb
            ON fb.Gv_Branch_Id = gb.Gv_Branch_Id
        INNER JOIN FILM f
            ON f.Gv_Project_Id = gb.Gv_Project_Id
        INNER JOIN FILM_BRANCH_ACCESS acc
            ON acc.Film_Branch_Id = fb.Film_Branch_Id
        WHERE acc.User_Id IS NULL
        "
    columns:
        - column:
            name: Film_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: FILM
                    column: Film_Id
        - column:
            name: Film_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: FILM_BRANCH
                    column: Film_Branch_Id
        - column:
            name: Gv_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: GV_BRANCH
                    column: Gv_Branch_Id
        - column:
            name: Branch_Name
            type: nvarchar(255)
        - column:
            name: Branch_Created_On
            type: timestamp
        - column:
            name: Branch_Last_Updated_On
            type: timestamp
        - column:
            name: Access
            type: varchar(64)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Minimum_Privilege_Level
            type: int
            constraints:
                - constraint:
                    type: not null
    constraints:
        - constraint:
            type: fake_index
            columns: Film_Id, Access
    whereClauses:
        - where:
            name: Is_Allowed
            sql: Access = {access} AND Minimum_Privilege_Level <= {privilege}
            arguments: privilege, access
