# Associates a tag with a film version.

table:
    tableName: FILM_VERSION_TAG
    columns:
        - column:
            name: Film_Version_Tag_Id
            type: int
            autoIncrement: true
            constraint:
                type: primary key
                name: Film_Version_Tag_Id_Key
        - column:
            name: Film_Version_Id
            type: int
            constraint:
                type: not null
            constraint:
                type: foreign key
                name: Film_Version_Tag__Film_Version_Id_FK
                table: FILM_VERSION
                column: Film_Version_Id
        - column:
            name: Tag_Id
            type: int
            constraint:
                type: not null
            constraint:
                type: foreign key
                name: Film_Version_Tag__Tag_Id_FK
                table: TAG
                column: Tag_Id
        - column:
            name: Author_User_Id
            type: int
            constraint:
                type: not null
            constraint:
                type: foreign key
                name: Film_Version_Tag__User_Id_FK
                table: USER
                column: User_Id
        - column:
            name: Created_On
            type: timestamp
            constraint:
                type: not null
        - column:
            name: Last_Updated_On
            type: timestamp
