# Associates a tag with a film version.

table:
    tableName: FILM_VERSION_TAG
    columns:
        - column:
            name: Film_Version_Tag_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Film_Version_Tag_Id_Key
        - column:
            name: Film_Version_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Version_Tag__Film_Version_Id_FK
                    table: FILM_VERSION
                    column: Film_Version_Id
                    relationship: owner
        - column:
            name: Tag_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Version_Tag__Tag_Id_FK
                    table: TAG
                    column: Tag_Id
                    pull: always
        - column:
            name: Author_User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Version_Tag__User_Id_FK
                    table: USER
                    column: User_Id
                    pull: lazy
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    value: NOW()
                    syntax: native
                    platforms: mysql
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    value: NOW()
                    syntax: native
                    platforms: mysql
                - constraint:
                    type: initial value
                    value: "NULL"
                    syntax: native
                    platforms: mysql
