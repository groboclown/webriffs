# Associates a Quip version with a tag.  This is stored as part of a branch
# change.  The Item ID is the tag, the item_version_id is the version of the
# tag on this quip.  These are associated with the quip, not the quip version.

table:
    tableName: QUIP_TAG_VERSION
    columns:
        - column:
            name: Quip_Tag_Version_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Quip_Tag_Version_Id_Key
        - column:
            name: Ga_Item_Version_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Quip_Tag_Version__Ga_Item_Version_Id_FK
                    table: GA_ITEM_VERSION
                    column: Ga_Item_Version_Id
                    relationship: owner
        - column:
            name: Quip_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Quip_Tag_Version__Quip_Id_FK
                    table: QUIP
                    column: Quip_Id
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
