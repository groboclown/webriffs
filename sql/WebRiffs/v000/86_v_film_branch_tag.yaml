
# A special view of the branch_change_tag that only shows the head versions. 

view:
    viewName: V_FILM_BRANCH_TAG
    query: "SELECT
          fb.Film_Id Film_Id
          , fb.Film_Branch_Id Film_Branch_Id
          , fb.Branch_Name Branch_Name
          , bct.Tag_Name
          
        FROM V_FILM_BRANCH fb
        INNER JOIN V_BRANCH_CHANGE_TAG bct
            ON fb.Film_Branch_Id = bct.Film_Branch_Id
        INNER JOIN V_GV_TOP_CHANGE_ITEM_VERSION tciv
            ON bct.Gv_Item_Id = tciv.Gv_Item_Id
        ORDER BY
            Film_Branch_Id, Tag_Name
        "
    columns:
        - column:
            name: Film_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: FILM
                    column: Film_Id
        #- column:
        #    name: Film_Name
        #    type: nvarchar(200)
        #- column:
        #    name: Release_Year
        #    type: int
        - column:
            name: Film_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: FILM_BRANCH
                    column: Film_Branch_Id
        - column:
            name: Branch_Name
            type: nvarchar(255)
        - column:
            name: Tag_Name
            type: nvarchar(64)
    constraints:
        - constraint:
            type: fake index
            columns: Film_Id, Film_Branch_Id
