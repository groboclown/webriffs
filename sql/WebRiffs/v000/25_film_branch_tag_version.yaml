# Associates a tag with a film branch.  The tags are stored as items on a
# change, so the per-branch tags are stored as item versions.

table:
    tableName: FILM_BRANCH_TAG_VERSION
    columns:
        - column:
            name: Film_Branch_Tag_Version_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Film_Branch_Tag_Version_Id_Key
        - column:
            name: Gv_Item_Version_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Branch_Tag_Version__Gv_Item_Version_Id_FK
                    table: GV_ITEM_VERSION
                    column: Gv_Item_Version_Id
                    relationship: owner
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
