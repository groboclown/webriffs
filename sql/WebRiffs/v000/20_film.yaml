table:
    tableName: FILM
    columns:
        - column:
            name: Film_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Film_Id_Key
        - column:
            name: Name
            type: nvarchar(200)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Release_Year
            type: int
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Imdb_Url
            type: nvarchar(2048)
        - column:
            name: Wikipedia_Url
            type: nvarchar(2048)
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    value: NOW()
                    syntax: native
                    platforms: mysql
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    value: NOW()
                    syntax: native
                    platforms: mysql
                - constraint:
                    type: initial value
                    value: "NULL"
                    syntax: native
                    platforms: mysql
