# The Film object corresponds to a project object in the versioning model.

table:
    tableName: FILM
    columns:
        - column:
            name: Film_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Film_Id_Key
        - column:
            name: Gv_Project_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    name: Film__Gv_Project_Id_FK
                    table: GV_PROJECT
                    column: Gv_Project_Id
        - column:
            name: Name
            type: nvarchar(200)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Release_Year
            type: int
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Imdb_Url
            type: nvarchar(2048)
        - column:
            name: Wikipedia_Url
            type: nvarchar(2048)
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
    whereClauses:
        - where:
            name: Restrict_Year
            sql: (Release_Year >= {min_year} AND Release_Year <= (max_year))
            arguments: min_year, max_year
        - where:
            name: Fuzzy_Name
            sql: NAME LIKE {fuzzy_name}
            argument: fuzzy_name
