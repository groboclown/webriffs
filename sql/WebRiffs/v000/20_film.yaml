# The Film object corresponds to a project object in the versioning model.

table:
    tableName: FILM
    columns:
        - column:
            name: Film_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Film_Id_Key
        - column:
            name: Gv_Project_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    name: Film__Gv_Project_Id_FK
                    table: GV_PROJECT
                    column: Gv_Project_Id
        - column:
            name: Name
            type: nvarchar(200)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Release_Year
            type: int
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
    constraints:
        - constraint:
            type: unique index
            columns: Name, Release_Year
            name: FILM_Name__Release_Year_IDX
    whereClauses:
        - where:
            name: Restrict_Year
            sql: (Release_Year >= {min_year} AND Release_Year <= {max_year})
            arguments:
                - argument:
                    name: min_year
                    type: int
                - argument:
                    name: max_year
                    type: int
        - where:
            name: Fuzzy_Name
            sql: NAME LIKE {fuzzy_name}
            argument:
                name: fuzzy_name
                type: int
