# The user registration table.  It depends upon the GroboAuth schema.

table:
    tableName: BAN_HISTORY
    columns:
        - column:
            name: Ban_History_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Ban_History_Id_Key
        - column:
            name: User_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: foreign key
                    table: USER
                    column: User_Id
                    name: Ban_History__User_Id_Key
        - column:
            name: Ban_Start
            type: timestamp
            constraints:
                - constraint:
                    type: initial value
                    value: "NULL"
        - column:
            name: Ban_End
            type: timestamp
            constraints:
                - constraint:
                    type: initial value
                    value: "NULL"
        - column:
            name: Is_Perma_Banned
            type: tinyint
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: initial value
                    sql: 0
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
