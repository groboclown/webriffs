# History of film branches, so that we can record the history of when a film
# comments was copied.  It also allows for accurate construction of the current
# list of quips.


table:
    tableName: FILM_BRANCH_HISTORY
    columns:
        - column:
            name: Film_Branch_History_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Film_Branch_History_Id_Key
        - column:
            name: Author_User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Branch_History__User_Id_FK
                    table: USER
                    column: User_Id
        # The branch which received the quips
        - column:
            name: Target_Film_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Branch_History__Target_Film_Branch_FK
                    table: FILM_BRANCH
                    column: Film_Branch_Id
        # The branch which gave the quips
        - column:
            name: Source_Film_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Branch_History__Source_Film_Branch_FK
                    table: FILM_BRANCH
                    column: Film_Branch_Id
        - column:
            name: Target_Film_Version_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Branch_History__Target_Film_Version_FK
                    table: FILM_VERSION
                    column: Film_Version_Id
                    relationship: owner
        - column:
            name: Source_Film_Version_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Branch_History__Source_Film_Version_FK
                    table: FILM_VERSION
                    column: Film_Version_Id
                    relationship: owner
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
