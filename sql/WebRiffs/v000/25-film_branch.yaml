# An active film branch; represents the "head" revision.

table:
    tableName: FILM_BRANCH
    columns:
        - column:
            name: Film_Branch_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Film_Branch_Id_Key
        - column:
            name: Film_Version_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Auth__Film_Version_Id_FK
                    table: FILM_VERSION
                    column: Film_Version_Id
        - column:
            name: Maintainer_User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Branch__User_Id_FK
                    table: USER
                    column: User_Id
        - column:
            name: Name
            type: nvarchar(255)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
                    