# The pending (not-submitted) user quips

view:
    viewName: V_QUIP_USER_PENDING
    query: "
        SELECT
            user.User_Id User_Id
            , ch.Gv_Branch_Id Gv_Branch_Id
            , ch.Gv_Change_Id Gv_Change_Id
            
            , cv.Gv_Item_Id Gv_Item_Id
            , qv.Gv_Item_Version_Id Gv_Item_Version_Id
            
            , qv.Text_Value Text_Value
            
            , qv.Tags Tags
            
            , qv.Timestamp_Millis Timestamp_Millis
            , COALESCE(qv.Last_Updated_On, qv.Created_On) Updated_On
        FROM GV_CHANGE ch
        INNER JOIN USER user
            ON ch.Ga_User_Id = user.Ga_User_Id
        INNER JOIN GV_CHANGE_VERSION cv
            ON ch.Gv_Change_Id = cv.Gv_Change_Id
        INNER JOIN QUIP_VERSION qv
            ON qv.Gv_Item_Version_Id = cv.Gv_Item_Version_Id

        WHERE ch.Active_State = 0
          
        ORDER BY qv.Timestamp_Millis
        "
    columns:
        - column:
            name: User_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: USER
                    column: User_Id
        - column:
            name: Gv_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: GV_BRANCH
                    column: Gv_Branch_Id
        - column:
            name: Gv_Change_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: GV_CHANGE
                    column: Gv_Change_Id
        - column:
            name: Gv_Item_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: GV_ITEM
                    column: Gv_Item_Id
        - column:
            name: Gv_Item_Version_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: GV_ITEM_VERSION
                    column: Gv_Item_Version_Id
        - column:
            name: Text_Value
            type: nvarchar(2048)
            constraints:
                - constraint:
                    type: not null

        - column:
            name: Tag_1
            type: nvarchar(64)
        - column:
            name: Tag_2
            type: nvarchar(64)
        - column:
            name: Tag_3
            type: nvarchar(64)
        - column:
            name: Tag_4
            type: nvarchar(64)
        - column:
            name: Tag_5
            type: nvarchar(64)
        - column:
            name: Tag_6
            type: nvarchar(64)
        - column:
            name: Tag_7
            type: nvarchar(64)
        - column:
            name: Tag_8
            type: nvarchar(64)
        - column:
            name: Tag_9
            type: nvarchar(64)
        - column:
            name: Tag_10
            type: nvarchar(64)
        - column:
            name: Tag_11
            type: nvarchar(64)
        - column:
            name: Tag_12
            type: nvarchar(64)
        - column:
            name: Tag_13
            type: nvarchar(64)
        - column:
            name: Tag_14
            type: nvarchar(64)
        - column:
            name: Tag_15
            type: nvarchar(64)
        - column:
            name: Tag_16
            type: nvarchar(64)
        - column:
            name: Tag_17
            type: nvarchar(64)
        - column:
            name: Tag_18
            type: nvarchar(64)
        - column:
            name: Tag_19
            type: nvarchar(64)
        - column:
            name: Tag_20
            type: nvarchar(64)


        - column:
            name: Timestamp_Millis
            type: int
        - column:
            name: Updated_On
            type: timestamp
    constraints:
        - constraint:
            type: fake index
            columns: User_Id, Gv_Branch_Id