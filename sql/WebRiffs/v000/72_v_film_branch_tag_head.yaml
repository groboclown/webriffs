# Lists all the film and branch details for the head versions of the
# branches, along with all the tags on the branches.

# 

view:
    viewName: V_FILM_BRANCH_TAG_HEAD
    query: "
        SELECT
          h.Film_Id Film_Id
          , h.Gv_Project_Id Gv_Project_Id
          , h.Name Film_Name
          , h.Release_Year Release_Year
          , h.Created_On Film_Created_On
          , h.Last_Updated_On Film_Last_Updated_On
          
          , h.Gv_Branch_Id Gv_Branch_Id
          , h.Gv_Item_Id Branch_Gv_Item_Id
          , h.Gv_Item_Version_Id Branch_Gv_Item_Version_Id
          , h.Gv_Change_Id Gv_Change_Id
          , h.Branch_Name Branch_Name
          , h.Description Description
          , h.Updated_On Updated_On
          
          , bt.Name Tag_Name
          , bt.Gv_Item_Id Tag_Gv_Item_Id
        FROM
            V_FILM_BRANCH_HEAD bh
        INNER JOIN
            V_GV_CHANGE_ITEM_HEAD cih
                ON cih.Gv_Branch_Id = bh.Gv_Branch_Id
        INNER JOIN
            BRANCH_TAG bt
                ON bt.Gv_Item_Id = cih.Gv_Item_Id
        
        WHERE iv.Alive = 1
            AND cih.Alive = 1
        "
    columns:
        - column:
            name: Film_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    table: FILM
                    column: Film_Id
        # FIXME the rest of the columns
    whereClauses:
        - where:
            name: Film_Name_Like
            sql: Film_Name LIKE {name}
            argument:
                name: name
                type: nvarchar(200)
        - where:
            name: Branch_Name_Like
            sql: Branch_Name LIKE {name}
            argument:
                name: name
                type: nvarchar(200)
        - where:
            name: Branch_Description_Like
            sql: Description LIKE {desc}
            argument:
                name: desc
                type: nvarchar(2048)
        - where:
            name: Has_Tag
            sql: Tag_Name = {tag}
            argument:
                name: tag
                type: nvarchar(64)
        - where:
            name: In_Tag_Set
            sql: Tag_Name IN {tag_set}
            argument:
                name: tag_set
                type: set nvarchar(64)