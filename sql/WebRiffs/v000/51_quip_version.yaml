# A versioned quip is the revision of a single quote.  These can be tracked
# through a revision history.  Note that the film version does not associate
# here, because that can be a many-to-one relationship.

# Deleted quips have the "ACTIVE" flag set to false.

table:
    tableName: QUIP_VERSION
    columns:
        - column:
            name: Quip_Version_Id
            type: int
            autoIncrement: true
            constraint:
                type: primary key
                name: Quip_Version_Id_Key
        - column:
            name: Quip_Id
            type: int
            constraint:
                type: not null
            constraint:
                type: foreign key
                name: Quip_Version__Quip_Id_FK
                table: QUIP
                column: Quip_Id
        - column:
            name: Parent_Quip_Version_Id
            type: int
            constraint:
                # Null parent means that this is a new version
                type: null
            constraint:
                type: foreign key
                name: Quip_Version__Quip_Version_Id_FK
                table: QUIP_VERSION
                column: Quip_Version_Id
        - column:
            name: Author_User_Id
            type: int
            constraint:
                type: not null
            constraint:
                type: foreign key
                name: Quip_Version__User_Id_FK
                table: USER
                column: User_Id

        # As each kind of media is created, use a new column.  When multiple
        # media kinds are in place, switch these to be NULL (rather than
        # NOT NULL), so that a NULL value will indicate that that kind of media
        # isn't available.
        - column:
            name: Text_Value
            type: nvarchar(2048)
            constraint:
                type: not null

        - column:
            name: Timestamp_Millis
            type: int
            constraint:
                type: not null
        - column:
            name: Active
            type: tinyint
            constraint:
                type: not null
        - column:
            name: Created_On
            type: timestamp
            constraint:
                type: not null
        - column:
            name: Last_Updated_On
            type: timestamp
