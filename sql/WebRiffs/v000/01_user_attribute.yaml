# general key/value pair for the additional user attributes that the site may
# want to record for the public personal information


table:
    tableName: USER_ATTRIBUTE
    columns:
        - column:
            name: User_Attribute_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: User_Attribute_Id_Key
        - column:
            name: User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: User_Attribute__User_Id_FK
                    table: USER
                    column: User_Id
                    relationship: owner
        - column:
            name: Attribute_Name
            type: nvarchar(64)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Attribute_Value
            type: nvarchar(2048)
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    value: NOW()
                    syntax: native
                    platforms: mysql
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    value: NOW()
                    syntax: native
                    platforms: mysql
                - constraint:
                    type: initial value
                    value: "NULL"
                    syntax: native
                    platforms: mysql
