# Each branch has a list of valid tags which each quip version can be assigned
# (0 or more).  This is strictly increasing, but they may be updated to
# become inactive (not allowed to be added anymore).  These are not
# explicitly versioned.


table:
    tableName: FILM_BRANCH_QUIP_TAG
    columns:
        - column:
            name: Film_Branch_Quip_Tag_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Film_Branch_Tag_Id_Key
        - column:
            name: Film_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    name: Film_Branch_Quip_Tag__Film_Branch_Id_FK
                    table: FILM_BRANCH
                    column: Film_Branch_Id
                - constraint:
                    type: not null
                - constraint:
                    type: no update
        - column:
            name: Quip_Tag_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    name: Film_Branch_Quip_Tag__Quip_Tag_Id_FK
                    table: QUIP_TAG
                    column: Quip_Tag_Id
                - constraint:
                    type: not null
                - constraint:
                    type: no update
        - column:
            name: Active
            type: tinyint
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
    constraints:
        - constraint:
            type: no delete