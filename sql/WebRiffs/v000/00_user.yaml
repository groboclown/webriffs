# The user registration table.  It depends upon the GroboAuth schema.

table:
    tableName: USER
    columns:
        - column:
            name: User_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: User_Id_Key
        - column:
            name: Username
            type: nvarchar(64)
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: unique index
                    name: Username__IDX
        - column:
            name: Contact
            type: nvarchar(2048)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Ga_User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: User__Ga_User_Id_FK
                    table: GA_USER
                    column: Ga_User_Id
        - column:
            name: Is_Site_Admin
            type: tinyint
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    value: NOW()
                    syntax: native
                    platforms: mysql
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    value: NOW()
                    syntax: native
                    platforms: mysql
                - constraint:
                    type: initial value
                    value: "NULL"
                    syntax: native
                    platforms: mysql
