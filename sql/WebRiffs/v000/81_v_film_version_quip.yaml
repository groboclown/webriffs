# Lists all the quips for each film version.

# This view is to be selected on by the Film_Id and Film_Branch_Id, so the
# columns from those tables are not pulled into the view.

view:
    viewName: V_FILM_VERSION_QUIP
    query: "SELECT
          f.Film_Id Film_Id
          , ci.Gv_Project_Id Gv_Project_Id
          , fb.Film_Branch_Id Film_Branch_Id
          , ci.Gv_Branch_Id Gv_Branch_Id
          , ci.Gv_Change_Id Gv_Change_Id
          , u.User_Id User_Id
          , u.Username Username
          , ci.Ga_User_Id Ga_User_Id
          
          , q.Quip_Id Quip_Id
          , ci.Gv_Item_Id Gv_Item_Id
          , qv.Quip_Version_Id Quip_Version_Id
          , ci.Gv_Item_Version_Id Gv_Item_Version_Id
          , ci.Updated_On Updated_On
          
          , qv.Timestamp_Millis
          
          -- This needs to be updated as each kind of media is added to the
          -- quip_version table.
          , qv.Text_Value
        FROM V_GV_CHANGE_ITEM ci
        INNER JOIN USER u
            ON ci.Ga_User_Id = u.Ga_User_Id
        INNER JOIN FILM f
            ON ci.Gv_Project_Id = f.Gv_Project_Id
        INNER JOIN FILM_BRANCH fb
            ON ci.Gv_Branch_Id = fb.Gv_Branch_Id
        INNER JOIN QUIP q
            ON ci.Gv_Item_Id = q.Gv_Item_Id
        INNER JOIN QUIP_VERSION qv
            ON ci.Gv_Item_Version_Id = qv.Gv_Item_Version_Id
        "
    columns:
        - column:
            name: Film_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: FILM
                    column: Film_Id
                - constraint:
                    type: no update
        - column:
            name: Gv_Project_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Project_Id_FK
                    table: GV_PROJECT
                    column: Gv_Project_Id
        - column:
            name: Film_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: FILM_BRANCH
                    column: Film_Branch_Id
                - constraint:
                    type: no update
        - column:
            name: Gv_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Branch_Id_FK
                    table: GV_BRANCH
                    column: Gv_Branch_Id
        - column:
            name: Gv_Change_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Change_Id_FK
                    table: GV_CHANGE
                    column: Gv_Change_Id
        - column:
            name: User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: USER
                    column: User_Id
                - constraint:
                    type: no update
        - column:
            name: Username
            type: nvarchar(64)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Ga_User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Ga_User_Id_FK
                    table: GA_USER
                    column: Ga_User_Id
        - column:
            name: Quip_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: QUIP
                    column: Quip_Id
                - constraint:
                    type: no update
        - column:
            name: Gv_Item_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Item_Id_FK
                    table: GV_ITEM
                    column: Gv_Item_Id
        - column:
            name: Quip_Version_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: QUIP_VERSION
                    column: Quip_Version_Id
                - constraint:
                    type: no update
        - column:
            name: Gv_Item_Version_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Item_Version_Id_Key
                    table: GV_ITEM_VERSION
                    column: Gv_Item_Version_Id
        - column:
            name: Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Timestamp_Millis
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
        - column:
            name: Text_Value
            type: nvarchar(2048)
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
    constraints:
        - constraint:
            type: fake index
            columns: Film_Id, Film_Branch_Id
