# Defines the allowable external link categories.  Each link has a name,
# a description, a url prefix, and a validation regex.  The system will check
# any inputs on a type against the regex, and if it passes, it will be allowed
# to be stored.  The returned link will be a join between the link type
# URL prefix and the value stored.

table:
    tableName: LINK_TYPE
    columns:
        - column:
            name: Link_Type_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Link_Type_Id_Key
        - column:
            name: Name
            type: nvarchar(200)
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: unique index
                    name: Link_Type__Name_IDX
        - column:
            name: Description
            type: nvarchar(2048)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Is_Media
            type: int
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Url_Prefix
            type: nvarchar(200)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Validation_Regex
            type: nvarchar(500)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
