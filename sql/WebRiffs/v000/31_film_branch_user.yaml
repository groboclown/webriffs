# Stores individual special access (such as "maintainer") per film branch.
# Public access information is stored in the FILM_BRANCH_PUBLIC table.


table:
    tableName: FILM_BRANCH_USER
    columns:
        - column:
            name: Film_Branch_User_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Film_Branch_User_Id_Key
        - column:
            name: Film_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Branch_User__Film_Branch_Id_FK
                    table: FILM_BRANCH
                    column: Film_Branch_Id
        - column:
            name: User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Branch_User__User_Id_FK
                    table: USER
                    column: User_Id
        - column:
            name: Access
            type: varchar(64)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Privilege_Level
            type: int
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
