# Shows all the active branch tags for each film change.

# This view is to be selected on by the Film_Id and Film_Branch_Id, so the
# columns from those tables are not pulled into the view.


view:
    viewName: V_BRANCH_CHANGE_TAG
    query: "
        SELECT
            f.Film_Id Film_Id
            , ci.Gv_Project_Id Gv_Project_Id
            , fb.Film_Branch_Id Film_Branch_Id
            , ci.Gv_Branch_Id Gv_Branch_Id
            , ci.Gv_Change_Id Gv_Change_Id
            , u.User_Id User_Id
            , u.Username Username
            , ci.Ga_User_Id Ga_User_Id
            
            , bt.Branch_Tag_Id Branch_Tag_Id
            , ci.Gv_Item_Id Gv_Item_Id
            , ci.Gv_Item_Version_Id Gv_Item_Version_Id
            , ci.Updated_On Updated_On
            
            , bt.Name Tag_Name
        FROM V_GV_CHANGE_ITEM ci
        INNER JOIN USER u
            ON ci.Ga_User_Id = u.Ga_User_Id
        INNER JOIN FILM f
            ON ci.Gv_Project_Id = f.Gv_Project_Id
        INNER JOIN FILM_BRANCH fb
            ON ci.Gv_Branch_Id = fb.Gv_Branch_Id
        INNER JOIN BRANCH_TAG bt
            ON bt.Gv_Item_Id = ci.Gv_Item_Id
        "
    columns:
        - column:
            name: Film_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: FILM
                    column: Film_Id
                - constraint:
                    type: no update
        - column:
            name: Gv_Project_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Project_Id_FK
                    table: GV_PROJECT
                    column: Gv_Project_Id
        - column:
            name: Film_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: FILM_BRANCH
                    column: Film_Branch_Id
                - constraint:
                    type: no update
        - column:
            name: Gv_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Branch_Id_FK
                    table: GV_BRANCH
                    column: Gv_Branch_Id
        - column:
            name: Gv_Change_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Change_Id_FK
                    table: GV_CHANGE
                    column: Gv_Change_Id
        - column:
            name: User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: USER
                    column: User_Id
                - constraint:
                    type: no update
        - column:
            name: Username
            type: nvarchar(64)
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Ga_User_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Ga_User_Id_FK
                    table: GA_USER
                    column: Ga_User_Id
        - column:
            name: Branch_Tag_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    table: BRANCH_TAG
                    column: Branch_Tag_Id
                - constraint:
                    type: no update
        - column:
            name: Gv_Item_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Item_Id_FK
                    table: GV_ITEM
                    column: Gv_Item_Id
        - column:
            name: Gv_Item_Version_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    name: V_Gv_Change_Item__Gv_Item_Version_Id_Key
                    table: GV_ITEM_VERSION
                    column: Gv_Item_Version_Id
        - column:
            name: Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Tag_Name
            type: nvarchar(64)
            constraints:
                - constraint:
                    type: not null
    constraints:
        - constraint:
            type: fake index
            columns: Film_Id, Film_Branch_Id
