# Authentication requirements for accessing a film version.
# This allows for storing the public privilege information on the film version,
# and the per-user additional access in the USER_ACCESS table.


table:
    tableName: FILM_AUTH
    columns:
        - column:
            name: Film_Auth_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Film_Auth_Id_Key
        - column:
            name: Film_Version_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Film_Auth__Film_Version_Id_FK
                    table: FILM_VERSION
                    column: Film_Version_Id
        - column:
            # Roles are stored as an integer, but their meaning is in the
            # App itself.
            name: Role
            type: int
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Minimum_Privilege
            type: int
            constraints:
                - constraint:
                    type: not null
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
