# References which versions of the quip a film version references.  This
# can be compressed by having a film_version parent, and not setting the
# appropriate key here.

table:
    tableName: QUIP_FILM_VERSION
    columns:
        - column:
            name: Quip_Film_Version_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Quip_Film_Version_Id_Key
        - column:
            name: Film_Version_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Quip_Film_Version__Film_Version_Id_FK
                    table: FILM_VERSION
                    column: Film_Version_Id
                    relationship: owner
        - column:
            name: Quip_Version_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Quip_Film_Version__Quip_Version_Id_FK
                    table: QUIP_VERSION
                    column: Quip_Version_Id
                    pull: always
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
