# A film branch relates to a branch.

table:
    tableName: FILM_BRANCH
    columns:
        - column:
            name: Film_Branch_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Film_Branch_Id_Key
        - column:
            name: Gv_Branch_Id
            type: int
            constraints:
                - constraint:
                    type: foreign key
                    name: Film_Branch__Gv_Branch_Id_FK
                    table: GV_BRANCH
                    column: Gv_Branch_Id
                - constraint:
                    type: no update
                - constraint:
                    type: not null
        - column:
            name: Branch_Name
            type: nvarchar(255)
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
