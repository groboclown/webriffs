# A specific Quip + Tag.  These are also items, so they are siblings to the
# quips.  Because these are associated with the tag and quip, that means
# versions of these items represent the history of a specific tag on a quip.
# The tags are individually updated, and a change can include changes to
# the quip, the quip tag, or both.


table:
    tableName: QUIP_TAG_ITEM
    columns:
        - column:
            name: Quip_Tag_Item_Id
            type: int
            autoIncrement: true
            constraints:
                - constraint:
                    type: primary key
                    name: Quip_Tag_Item_Id_Key
        - column:
            name: Gv_Item_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Quip_Tag_Item__Gv_Item_Id_FK
                    table: GV_ITEM
                    column: Gv_Item_Id
                    relationship: owner
        - column:
            name: Quip_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Quip_Tag_Item__Quip_Id_FK
                    table: QUIP
                    column: Quip_Id
        - column:
            name: Film_Branch_Quip_Tag_Id
            type: int
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: foreign key
                    name: Quip_Tag_Item__Film_Branch_Quip_Tag_Id_FK
                    table: FILM_BRANCH_QUIP_TAG
                    column: Film_Branch_Quip_Tag_Id
        
        - column:
            name: Created_On
            type: timestamp
            constraints:
                - constraint:
                    type: not null
                - constraint:
                    type: no update
                - constraint:
                    type: initial value
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
        - column:
            name: Last_Updated_On
            type: timestamp
            constraints:
                - constraint:
                    type: nullable
                - constraint:
                    type: constant update
                    dialects:
                        - dialect:
                            platforms: mysql
                            sql: NOW()
                - constraint:
                    type: initial value
                    value: "NULL"
        