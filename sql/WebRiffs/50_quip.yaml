databaseChangeLog:
    - changeSet:
        id: 1
        author: Groboclown
        changes:
            - createTable:
                tableName: QUIP
                columns:
                    - column:
                        name: Quip_Id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            primaryKeyName: Quip_Id_Key
                    - column:
                        name: Film_Id
                        type: int
                        constraints:
                            nullable: false
                            foreignKeyName: Film_Id_Key
                    - column:
                        name: Author_User_Id
                        type: int
                        constraints:
                            nullable: false
                            foreignKeyName: User_Id_Key
                    - column:
                        name: Text
                        type: nvarchar(2048)
                        constraints:
                            nullable: false
                    - column:
                        name: Timestamp_Millis
                        type: int
                        constraints:
                            nullable: false
                    - column:
                        name: Created_On
                        type: timestamp
                        constraints:
                            nullable: false
                    - column:
                        name: Last_Updated_On
                        type: timestamp
