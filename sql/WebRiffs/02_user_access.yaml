# The access which the user has rights to.


databaseChangeLog:
    - changeSet:
        id: 1
        author: Groboclown
        changes:
            - createTable:
                tableName: USER_ACCESS
                columns:
                    - column:
                        name: User_Access_Id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            primaryKeyName: User_Access_Id_Key
                    - column:
                        name: User_Id
                        type: int
                        constraints:
                            nullable: false
                            foreignKeyName: User_Id_Key
                    - column:
                        name: Access
                        type: varchar(64)
                        constraints:
                            nullable: false
                    - column
                        name: Privilege_Level
                        type: int
                        constraints:
                            nullable: false
                    - column:
                        name: Created_On
                        type: timestamp
                        constraints:
                            nullable: false
                    - column:
                        name: Last_Updated_On
                        type: timestamp



