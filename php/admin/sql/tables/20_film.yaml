databaseChangeLog:
    - changeSet:
        id: 1
        author: Groboclown
        changes:
            - createTable:
                tableName: FILM
                columns:
                    - column:
                        name: Film_Id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            primaryKeyName: Film_Id_Key
                    - column:
                        name: Name
                        type: nvarchar(200)
                        constraints:
                            nullable: false
                    - column:
                        name: Release_Year
                        type: int
                        constraints:
                            nullable: false
                    - column:
                        name: Imdb_Url
                        type: nvarchar(2048)
                    - column:
                        name: Wikipedia_Url
                        type: nvarchar(2048)
                    - column:
                        name: Created_On
                        type: timestamp
                        constraints:
                            nullable: false
                    - column:
                        name: Last_Updated_On
                        type: timestamp
