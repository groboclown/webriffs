databaseChangeLog:
    - changeSet:
        id: 1
        author: Groboclown
        changes:
            - createTable:
                tableName: USER
                columns:
                    - column:
                        name: User_Id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            primaryKeyName: User_Id_Key
                    - column:
                        name: Username
                        type: nvarchar(64)
                        constraints:
                            nullable: false
                    - column:
                        name: Email
                        type: nvarchar(2048)
                        constraints:
                            nullable: false
                    - column:
                        name: Authentication_Source
                        type: int
                        constraints:
                            nullable: false
                    - column:
                        name: Authentication_Code
                        type: char(2048)
                        constraints:
                            nullable: false
                    - column:
                        name: Salt
                        type: char(128)
                        constraints:
                            nullable: false
                    - column:
                        name: Last_Access
                        type: timestamp
                    - column:
                        name: Created_On
                        type: timestamp
                        constraints:
                            nullable: false
                    - column:
                        name: Last_Updated_On
                        type: timestamp
