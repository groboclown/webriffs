databaseChangeLog:
    - changeSet:
        id: 1
        author: Groboclown
        changes:
            - createTable:
                tableName: USER_ATTRIBUTE
                columns:
                    - column:
                        name: User_Attribute_Id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            primaryKeyName: User_Attribute_Id_Key
                    - column:
                        name: User_Id
                        type: int
                        constraints:
                            nullable: false
                            foreignKeyName: User_Id_Key
                    - column:
                        name: Attribute_Name
                        type: nvarchar(64)
                        constraints:
                            nullable: false
                    - column:
                        name: Attribute_Value
                        type: nvarchar(2048)
                    - column:
                        name: Created_On
                        type: timestamp
                        constraints:
                            nullable: false
                    - column:
                        name: Last_Updated_On
                        type: timestamp
